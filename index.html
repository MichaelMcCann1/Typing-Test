<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Speed typing test. See how many Words Per Minute you can type.">
  <title>Speed Typing Test</title>
  <link rel="stylesheet" href="styles.css">
  <script src='app.js' defer></script>
</head>
<body>
  <a class="githubLink" href="https://github.com/MichaelMcCann1/Typing-Test"><img src="GitHub.svg"></a>
  <input type="text" name="some_field" class="inputBox">
  <span class="tapScreen">Tap screen to show keyboard and start</span>
  <div class="sentenceContainer">
    <div class="sentence">
      <p id="completedLeters"></p>
      <span id="currentLetter"></span>
      <p id="remainingLetters"></p>
    </div>
  </div>
  <div class="statsContainer">
    <div class="stats">
      <div class="Gross">
        <p>Gross WPM</p>
        <p id="grossWPM">0</p>
      </div>
      <div class="Accuracy">
        <p>Accuray</p>
        <p id="accuracyPercentage">0%</p>
      </div>
    </div>
  </div>
</body>
</html>
